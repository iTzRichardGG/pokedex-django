{% extends "layout.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'styles.css' %}">


<style>
  body {  
      background-image: url("{% static 'home/wallpaper.jpg'%}");
      background-size: cover;
}


</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top my-3 ">

    <div class="container-fluid mx-5">
      <a class="navbar-brand" href="#">Pokedex</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

<div class="d-flex justify-content-center align-items-center vh-100 " >


    <div class="card w-25 rounded transparent mt-5 border-0">

        <div class="d-flex justify-content-center">
            <img class="w-75" src="{% static 'home/pokedex-tittle.png'%}" alt="">
        </div>

        <div class="d-flex justify-content-center">
            <img class="w-25" src="{% static 'home/icon.png'%}" alt="">
        </div>
            
            <form action="{% url 'pokemon' %}"> 
                <div class="d-flex align-items-center card-body justify-content-center "  >
                    <input class="form-group mx-2 rounded-3" type="search" name="search">
                    <button class="btn btn-danger btn-sm " type="submit">Search</button> 
                </div>
            </form>
    </div>

</div>


{% endblock %}
